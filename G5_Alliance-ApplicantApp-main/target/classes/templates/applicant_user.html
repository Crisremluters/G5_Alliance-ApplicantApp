<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Data Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/598821329d.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
	.center {
	  margin: auto;
	  width: 60%;
	  border: 5px solid gainsboro;
	  padding: 10px;
	  text-align: center;
	  position: fixed;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	}
	
	body {
	  margin: 0;
	  font-family: Arial, Helvetica, sans-serif;
	  background-color:ghostwhite;
	}
	
	.topnav {
	  overflow: hidden;
	  background-color: red;
	}
	
	.topnav a {
	  float: right;
	  color: black;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	  font-size: 20px;
	}
	
	.topnav a:hover {
	  background-color:white;
	  color: black;
	}
	
	.topnav a.active {
	  background-color: white;
	  color: white;
	  float:left;
	}
	
	.input{
	  margin-left: 5px;
	  margin-top: 5px;
	}
	
</style>
</head>
<body>
	
 	<div class="topnav">
 	 <a href="/"><i class="fa-solid fa-house"></i></a>
 	 <a class="active"><img src ="https://www.alliance.com.ph/images/asi-logo-invert.svg" alt="alliance-logo">
	</div>
	
	<div class="container">
		<h1>Employment Data Form</h1>
		<hr>
		<form action="#" th:action="@{/createApplicant}" th:object="${applicant}"
			method="POST" class="form-inline">
				<input type="date" name="app_dateApplied"
				placeholder="Date" class="form-control mb-4 col-5">

				<input type="text" name="ajobPos" list="positions"
				placeholder="Select Position Applied" class="form-control mb-4 col-5" style="margin-left:40px">
				
				<datalist id="positions">
					<option value="Java Developer"/>
					<option value="C# Developer"/>
					<option value="Full Stack Developer"/>
					<option value="PHP Developer"/>
				</datalist>
		
			 	<h2 style="background-color:red; color:white; margin-right: 600px">I. Personal Information </h2>
				
				<input type="text" name="alastName"  maxlength="30"
				placeholder="Last Name" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="afirstName"  maxlength="30"
				placeholder="First Name" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="amidName"  maxlength="30"
				placeholder="Middle Name" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="date" name="app_birthdate"
				placeholder="dd/mm/yyyy" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="areligion" list="religion"
				placeholder="Religion" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<datalist id="religion">
					<option value="Roman Catholic"/>
					<option value="Evangelical"/>
					<option value="Iglesia ni Cristo"/>
					<option value="Aglipayan"/>
					<option value="Protestant"/>
					<option value="Baptist"/>
					<option value="Seventh Day Adventist"/>
					<option value="Pentecostal"/>
					<option value="Anglican"/>
					<option value="Orthodox"/>
					<option value="Methodist"/>
				</datalist>
				
				<input type="text" name="asex" list="sex"
				placeholder="Sex" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<datalist id="sex">
					<option value="Male"/>
					<option value="Female"/>
				</datalist>
				
				<input type="number" name="aage"  min="18" max="120"
				placeholder="Age" class="form-control mb-4 col-1" style="margin-right:20px">
				
				<input type="text" name="acityAdd"
				placeholder="City Address" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="aprovAdd"
				placeholder="Provincial Address" class="form-control mb-4 col-3">
				
				<input type="number" name="atelNum" maxlength="11"
				placeholder="Telephone Number" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="number" name="amobileNum"  maxlength="11"
				placeholder="Mobile Number" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="aemailAdd"  maxlength="40"
				placeholder="Email Address" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="number" name="aphilNum"  maxlength="12"
				placeholder="Philhealth Number" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="number" name="asssNum"  maxlength="10"
				placeholder="SSS No." class="form-control mb-4 col-1" style="margin-right:20px">
				
				<input type="number" name="atinNum"  maxlength="9"
				placeholder="TIN No." class="form-control mb-4 col-1" style="margin-right:20px">
				
				<input type="text" name="conName"
				placeholder="Contact Person" class="form-control mb-4 col-3" style="margin-right:20px">

				<input type="text" name="conNum"
				placeholder="Contact Number" class="form-control mb-4 col-2" style="margin-right:40px">
				
				<input type="text" name="conRelation"
				placeholder="Relationship" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="conAddress"
				placeholder="Contact Person's Address" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="spouseName"
				placeholder="Spouse" class="form-control mb-4 col-3" style="margin-right:20px">
	
				<input type="text" name="spouseOccup"
				placeholder="Occupation" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="spouseComp"
				placeholder="Company" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="spouseAge"
				placeholder="Age" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<label style="margin-left:65px">Name of Dependents</label>
				<label style="margin-left:165px">Age</label>
				<label  style="margin-left:165px; margin-right:450px">Relation </label>
				
				<input type="text" name="depName1"
				placeholder="Name" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="depAge1"
				placeholder="Age" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="depRelation1"
				placeholder="Relationship" class="form-control mb-4 col-2" style="margin-right:150px">
				
				<input type="text" name="depName2"
				placeholder="Name" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="depAge2"
				placeholder="Age" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="depRelation2"
				placeholder="Relationship" class="form-control mb-4 col-2" style="margin-right:150px">
				
				<input type="text" name="depName3"
				placeholder="Name" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="depAge3"
				placeholder="Age" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="depRelation3"
				placeholder="Relationship" class="form-control mb-4 col-2" style="margin-right:120px">
				
				<h2 style="background-color:red; color:white; margin-right:565px">II. Family Background </h2>
			 	
			 	<input type="text" name="fbfatherName"
				placeholder="Father" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="fbfatherOccup"
				placeholder="Occupation" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="fbfatherComp"
				placeholder="Company" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="fbfatherAge"
				placeholder="Age" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="fbmotherName"
				placeholder="Mother" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="fbmotherOccup"
				placeholder="Occupation" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="fbmotherComp"
				placeholder="Company" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="fbmotherAge"
				placeholder="Age" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="fbNumSiblings"
				placeholder="Number of Siblings" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="fbBirthOrder" list="order"
				placeholder="Birth Order" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<datalist id="order">
					<option value="First"/>
					<option value="Second"/>
					<option value="Third"/>
					<option value="Fourth"/>
					<option value="Fifth"/>
				</datalist>
				
				<h2 style="background-color:red; color:white; margin-right: 470px">III. Educational Background</h2>
			 	
			 	<input type="text" name="educNameGS"
				placeholder="Grade School" class="form-control mb-4 col-3" style="margin-right:20px">
			 	
			 	<input type="text" name="educYrsGS"
				placeholder="Years Attended" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="educDegreeGS"
				placeholder="Degree" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="educAchievementGS"
				placeholder="Achievement" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="educNameHS"
				placeholder="High School" class="form-control mb-4 col-3" style="margin-right:20px">
			 	
			 	<input type="text" name="educYrsHS"
				placeholder="Years Attended" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="educYrsHS"
				placeholder="Degree" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="educAchievementHS"
				placeholder="Achievement" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="educNameCS"
				placeholder="College" class="form-control mb-4 col-3" style="margin-right:20px">
			 	
			 	<input type="text" name="educYrsCS"
				placeholder="Years Attended" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="educDegreeCS"
				placeholder="Degree" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="educAchievementCS"
				placeholder="Achievement" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="educNameMS"
				placeholder="Masters / Others" class="form-control mb-4 col-3" style="margin-right:20px">
			 	
			 	<input type="text" name="educYrsMS"
				placeholder="Years Attended" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="educDegreeMS"
				placeholder="Degree" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="educAchievementMS"
				placeholder="Achievement" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="thesisSubj"
				placeholder="Project/Thesis Subject" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="thesisTitle"
				placeholder="Thesis Title" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="thesisProgLang"
				placeholder="Prog. Language Used" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="thesisDesc"
				placeholder="Description" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="thesisRole"
				placeholder="Role" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="thesisTName"
				placeholder="Teacher's Name" class="form-control mb-4 col-3" style="margin-right:20px">
				
				<input type="text" name="thesisContactNum"
				placeholder="Contact No." class="form-control mb-4 col-2" style="margin-right:20px">
				
				<input type="text" name="thesisGrade"
				placeholder="Grade" class="form-control mb-4 col-2" style="margin-right:20px">
				
				<button type="submit" class="btn btn-info col-2"> Submit </button>
		</form>
	
		<!-- <a th:href = "@{/}"> Back to Applicant List</a> -->
	</div>
</body>
</html>
