<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Applicant Management System</h1>
		<hr>
		<h2>Update Applicant</h2>

		<form action="#" th:action="@{/saveApplicant}" th:object="${applicant}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{app_id}" />
			
			<input type="text" th:field="*{afirstName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{alastName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{aemailAdd}" class="form-control mb-4 col-4">
				
				<input type="hidden" th:field="*{app_dateApplied}" class="form-control mb-4 col-4">
				
				 <label for="cars">Choose a status:</label>
				  <select name="status" id="status" style="width: 380px;height:35px;" class="form-control mb-4 col-4">
				    <option value="Pre-screened">Pre-screened</option>
				    <option value="For Hr Interview">For HR Interview</option>
				    <option value="For Technical Interview">For Technical Interview</option>
				    <option value="For Job Offer">For Job Offer</option>
				    <option value="Accepted Job Offer">Accepted the Job Offer</option>
				  </select>
				  <br><br>
				
				<button type="submit" class="btn btn-info col-2"> Update Applicant</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/hrPage}"> Back to List</a>
	</div>
</body>
</html>
