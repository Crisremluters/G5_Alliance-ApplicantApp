<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users Management Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<style>
#logout {
float:right;
margin-right:3%;
margin-top:1%;
margin-bottom:1%;
}
</style>
<body>
<header>
	<div class="topnav">
		<img src="https://www.alliance.com.ph/images/asi-logo-invert.svg" id="logo" class="img-thumbnail" alt="Alliance Logo">
	</div>
</header>
<!-- ======================================M==================A================I==================N================================ -->
<main class="container-lg">
	<div class="wrapper">

 <form th:action="@{/logout}" method="post">
        <input id="logout" type="submit" class="btn btn-info" value="Logout" />
    </form>

	<div class="container">
		<h1>User Management</h1>
		<hr>
		<h2>New User</h2>

		<form action="#" th:action="@{/saveNewUser}" th:object="${newUser}"
			method="POST">
				
				<input type="text" th:field="*{email}"
				placeholder="Applicant Email" class="form-control mb-4 col-4">
				
				<input type="password" th:field="*{password}"
				placeholder="Password" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-success col-2"> Save User</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/usersManagement}"> Back to User Management</a>
	</div>
</body>
</html>
