<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
#logout {
float:right;
margin-right:3%;
margin-top:1%;
margin-bottom:1%;
}
</style>
<body>

<div class="topnav">
		<img src="https://www.alliance.com.ph/images/asi-logo-invert.svg" id="logo" class="img-thumbnail" alt="Alliance Logo">
	</div>
</header>
<!-- ======================================M==================A================I==================N================================ -->
<main class="container-lg">
	<div class="wrapper">

 <form th:action="@{/logout}" method="post">
        <input id="logout" type="submit" class="btn btn-info" value="Logout" />
    </form>

	<div class="container">
		<h1>User Management</h1>
		<hr>
		<h2>Edit User</h2>

		<form action="#" th:action="@{/saveNewUser}" th:object="${newUser}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">

				
				 <label for="cars">Choose a status:</label>
				  <select name="status" id="status" style="width: 380px;height:35px;" class="form-control mb-4 col-4">
				    <option value="Active">Active</option>
				    <option value="Not Active">Not Active</option>
				  </select>
				  <br><br>
				
				<button type="submit" class="btn btn-info col-2">Edit</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/showListEditUsers}"> Back to List</a>
	</div>
</body>
</html>
